<!doctype html>

<head>
  <title>Blog</title>
<!--  <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/style.css"> -->
  <link href="{{ STATIC_URL }}css/style.css" rel="stylesheet" media="screen">
  <link href="{{ STATIC_URL }}css/bootstrap-responsive.css" rel="stylesheet" media="screen">
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script src="{{ STATIC_URL }}js/bootstrap.js"></script>
</head>

<div class="navbar navbar-fixed-top"> <!-- start navbar -->
  <div class="navbar-inner">
    <div class="container">
      <div class="row">
        <div class="span3">
          <div class="navbarlogo"><a href="{% url "articles.views.list_articles" %}">Blog</a></li></div>
        </div>
        <div class="span7">
        </div>
        <div class="span2">
          {% if user.is_authenticated %}
            <div class="navbar"><a href="{% url "auth.views.logout" %}">Log out</a></div>
          {% else %}
            <div class="navbar"><a href="{% url "auth.views.login" %}">Log in</a></div>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div><!-- end navbar -->

<div class ="container"> <!-- Header -->
  <div class="row"> <!-- Site messages output  -->
    <div class="span12 pagination-centered">
      {% if messages %}
        {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ message }}
        {% endfor %}
      {% endif %}
      </div>
    </div>
  </div>
</div>

<div class="container container-fluid"><!-- Text /title part -->
  <div class="row">
    <div class="span12">
      {% block content %}{% endblock %}
    </div>
  </div>
</div>
